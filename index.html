<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background-color: #000;
    }

    /* === BACKGROUND SLIDER === */
    .background-slider {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .background-slider img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* biar gambar penuh */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .background-slider img.active {
      opacity: 1;
    }

    /* === HEADER === */
    header {
      width: 100%;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.6);
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0;
      color: #fff;
      letter-spacing: 1px;
    }

    .search-box {
      margin-top: 10px;
    }

    .search-box input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: rgba(34, 34, 34, 0.8);
      color: white;
      width: 240px;
      text-align: center;
    }

    /* === TITLE === */
    .title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-top: 60px;
      position: relative;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s infinite linear;
      letter-spacing: 2px;
      text-transform: uppercase;
      z-index: 2;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === CATEGORY GRID === */
    .categories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      justify-items: center;
      margin-top: 60px;
      width: 80%;
      z-index: 2;
      position: relative;
    }

    .category {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: translateY(-8px) scale(1.05);
    }

    .category img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      object-fit: contain;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .category img:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    .category a {
      color: white;
      text-decoration: none;
    }

    .category p {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    /* === BACKGROUND OVERLAY (untuk kontras) === */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
  </style>
</head>
<body>
