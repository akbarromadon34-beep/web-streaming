<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming Hub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: slideBackground 16s infinite alternate ease-in-out;
      position: relative;
      overflow-x: hidden;
    }

    /* ðŸ”„ Animasi slide antar dua background */
    @keyframes slideBackground {
      0% {
        background-image: url('https://raw.githubusercontent.com/akbarromadon34-beep/web-streaming/main/assets/background/Peaky%20Blinders.jfif');
      }
      50% {
        background-image: url('https://raw.githubusercontent.com/akbarromadon34-beep/web-streaming/main/assets/background/Squid%20Game%202.jfif');
      }
      100% {
        background-image: url('https://raw.githubusercontent.com/akbarromadon34-beep/web-streaming/main/assets/background/Peaky%20Blinders.jfif');
      }
    }

    /* ðŸ”³ Overlay agar teks tetap jelas */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    header {
      width: 100%;
      background-color: rgba(17, 17, 17, 0.85);
      padding: 12px 24px;
      font-size: 2.2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-top: 60px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #1dd1a1);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s infinite linear;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .search-box input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      background-color: #222;
      color: white;
      width: 200px;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      justify-items: center;
      margin-top: 60px;
      width: 80%;
    }

    .category {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: translateY(-8px) scale(1.05);
    }

    .category img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #1b1b1b;
      padding: 12px;
      object-fit: contain;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }

    .category img:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .category a {
      color: white;
      text-decoration: none;
    }

    .category p {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .categories {
        grid-template-columns: repeat(2, 1fr);
        gap: 30px;
      }
    }
  </style>
</head>
